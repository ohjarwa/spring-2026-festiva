server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: spring-2026-festival

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_2026_festival?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: your_password
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
      timeout: 30000ms

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

  # Jackson配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.example.newyear.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

aliyun:
  oss:
    accounts:
      # 默认账号
      default:
        endpoint: oss-cn-hangzhou.aliyuncs.com
        access-key-id: ${DEFAULE_OSS_ACCESS_KEY_ID}
        access-key-secret: ${DEFAULE_OSS_ACCESS_KEY_SECRET}
        bucket: ths-newyear-2026
        private-access: true
        signed-url-expire: 600
      cv:
        endpoint: oss-cn-hangzhou.aliyuncs.com
        access-key-id: ${CV_OSS_ACCESS_KEY_ID}
        access-key-secret: ${CV_OSS_ACCESS_KEY_SECRET}
        bucket: cv-springfestval-2026
        private-access: true
        signed-url-expire: 600

# AI服务配置
ai:
  service:
    url: http://ai-service.example.com
    api-secret: ${AI_API_SECRET}
    callback-secret: ${AI_CALLBACK_SECRET}
    timeout: 30000

# 算法服务配置
algorithm:
  # 人脸替换服务（需要鉴权）
  face-swap:
    url: ${FACE_SWAP_URL:http://face-swap-service.com}
    api-key: ${FACE_SWAP_API_KEY}
    timeout: 30000

  # 唇形同步服务（需要鉴权）
  lip-sync:
    url: ${LIP_SYNC_URL:http://lip-sync-service.com}
    api-key: ${LIP_SYNC_API_KEY}
    timeout: 30000

  # 声音克隆服务（无需鉴权）
  voice-clone:
    url: ${VOICE_CLONE_URL:http://voice-clone-service.com}
    timeout: 60000

  # 声音合成服务（无需鉴权）
  voice-tts:
    url: ${VOICE_TTS_URL:http://voice-tts-service.com}
    timeout: 60000

# 业务配置
business:
  # 每日配额
  daily-quota: 10
  # 最大重试次数
  max-retry: 3
  # 回调签名缓存时间（秒）
  callback-cache-ttl: 3600
  # 签名时间戳容差（毫秒）
  timestamp-tolerance: 300000

vision:
  app-id: ${VISION_APP_ID:your-app-id}
  app-secret: ${VISION_APP_SECRET:your-app-secret}
  callback-url: http://your-service/vision/callback/result
  progress-callback-url: http://your-service/vision/callback/progress
  tags: activity2026
audio:
  song-conversion:
    base-url: http://ip:port
    source: ${AUDIO_SOURCE:your-source}
    callback-url: http://your-service/audio/callback/song-conversion
# 日志配置
logging:
  level:
    org.example.newyear: debug
    org.springframework.web: info
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
